name: "Python CI"

on:
  push:
    branches:
      - $default-branch
  pull_request:
  merge_group:

jobs:
  lint:
    uses: darbiadev/.github/.github/workflows/python-lint.yaml@f41fb3a79eebcf5a55dd1b85b9c86965d9128db9 # v1.1.0

  test:
    needs: lint
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: [ "3.11" ]

    uses: darbiadev/.github/.github/workflows/python-test.yaml@f41fb3a79eebcf5a55dd1b85b9c86965d9128db9 # v1.1.0
    with:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}

  docs:
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    uses: darbiadev/.github/.github/workflows/github-pages-python-sphinx.yaml@f41fb3a79eebcf5a55dd1b85b9c86965d9128db9 # v1.1.0
