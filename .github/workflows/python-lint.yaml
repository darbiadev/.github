name: Python Lint

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Update packaging tools
        run: python -m pip install --upgrade pip wheel setuptools build

      - name: Install dependencies
        run: python -m pip install --editable .[dev,tests]

      - name: Run isort check
        run: isort --check-only src/

      - name: Run black check
        run: black --check src/

      # Run pylint and have it format the linting errors in the format of
      # the GitHub Workflow command to register error annotations. This
      # means that our pylint output is automatically added as an error
      # annotation to both the run result and in the "Files" tab of a
      # pull request.
      #
      # Format used:
      # ::error file={filename},line={line},col={col}::{message}
      - name: Run pylint
        run: "python -m pylint src/ \
        --msg-template='::error file={path},line={line},col={column}::[pylint] {category} {msg_id}: {msg}'"
