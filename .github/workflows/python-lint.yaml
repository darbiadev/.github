name: "Python Lint"

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c

      - name: "Checkout repository"
        uses: actions/setup-python@7b9ef6fc5a7a74dfb7c0924eb42615d7af1e4de5
        with:
          python-version: "3.x"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: "Update packaging tools"
        run: python -m pip install --upgrade pip wheel setuptools build

      - name: "Install dependencies"
        run: python -m pip install --editable .[dev,tests]

      - name: "Check import order"
        run: isort --check-only src/

      - name: "Check formatting"
        run: black --check src/

      - name: "Run ruff"
        run: "python -m ruff check --format=github src/
