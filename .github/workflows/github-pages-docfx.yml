name: GitHub Pages - DocFX

on:
  workflow_call:


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repo
      uses: actions/checkout@v1

    - name: Download DocFX
      run: |
        mkdir .docfx-zip
        cd .docfx-zip
        wget https://github.com/dotnet/docfx/releases/download/${DOCFXVERSION}/docfx-linux-x64-${DOCFXVERSION}.zip -O docfx.zip
        unzip docfx.zip
        chmod +x docfx
        cd ..
      env:
        DOCFXVERSION: 2.59.4

    - name: Build Documentation
      run: .docfx-zip/docfx build ./docs/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
