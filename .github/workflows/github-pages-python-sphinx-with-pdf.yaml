name: "GitHub Pages - Python Sphinx - with PDF"

on:
  workflow_call:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: "Setup Python"
        uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # v4.7.0
        with:
          python-version: "3.x"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: "Install dependencies"
        run: pip install .[docs]

      - name: "Install latexmk"
        run: |
          sudo apt-get update -y
          sudo apt-get install -y latexmk texlive-latex-extra # texlive-latex-recommended texlive-fonts-recommended

      - name: "Build docs"
        run: |
          cd docs 
          make latexpdf
          REPO_NAME=${{ github.event.repository.name }}
          cp build/latex/$REPO_NAME.pdf source/_static/$REPO_NAME.pdf
          make dirhtml

      - name: "Upload artifact"
        uses: actions/upload-pages-artifact@a753861a5debcf57bf8b404356158c8e1e33150c # v2.0.0
        with:
          path: ./docs/build/dirhtml

  deploy:
    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    needs: build
    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@12ab2b16cf43a7a061fe99da74b6f8f11fb77f5b # v2.0.3
