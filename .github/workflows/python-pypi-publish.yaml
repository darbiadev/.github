name: "Publish Python ðŸ distributions ðŸ“¦ to PyPI"

on:
  workflow_call:
    inputs:
      python-version:
        description: "The Python version to use"
        default: "3.x"
        required: false
        type: string
      upload:
        description: "Whether to upload the built distributions as artifacts"
        default: false
        required: false
        type: boolean

jobs:
  build-publish:
    name: "Build and publish Python ðŸ distributions ðŸ“¦ to PyPI"
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: "Set up Python"
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: ${{ inputs.python-version }}
          allow-prereleases: true
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: "Install pypa/build"
        run: >-
          python -m
          pip install
          build
          --user

      - name: "Build a binary wheel and a source tarball"
        run: >-
          python -m
          build
          --outdir dist/

      - name: "Upload the built distributions as artifacts"
        if: ${{ inputs.upload }}
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: packages
          path: dist

      - name: "Publish distribution ðŸ“¦ to PyPI"
        uses: pypa/gh-action-pypi-publish@81e9d935c883d0b210363ab89cf05f3894778450 # v1.8.14
        with:
          skip-existing: true
          verbose: true
          print-hash: true
