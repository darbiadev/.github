name: "Publish Python ðŸ distributions ðŸ“¦ to PyPI"

on:
  workflow_call:
    inputs:
      python-version:
        description: "The Python version to use"
        default: "3.x"
        required: false
        type: string
      upload:
        description: "Whether to upload the built distributions as artifacts"
        default: false
        required: false
        type: boolean

jobs:
  build-publish:
    name: "Build and publish Python ðŸ distributions ðŸ“¦ to PyPI"
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: "Set up Python"
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ inputs.python-version }}
          allow-prereleases: true
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: "Install pypa/build"
        run: >-
          python -m
          pip install
          build
          --user

      - name: "Build a binary wheel and a source tarball"
        run: >-
          python -m
          build
          --outdir dist/

      - name: "Upload the built distributions as artifacts"
        if: ${{ inputs.upload }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: packages
          path: dist

      - name: "Publish distribution ðŸ“¦ to PyPI"
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          skip-existing: true
          verbose: true
          print-hash: true
