name: "Publish Python ðŸ distributions ðŸ“¦ to PyPI"

on:
  workflow_call:
    secrets:
      PYPI_API_TOKEN:
        description: 'API token for pypi.org'
        required: true

jobs:
  build-publish:
    name: "Build and publish Python ðŸ distributions ðŸ“¦ to PyPI"

    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3

      - name: "Set up Python 3.x"
        uses: actions/setup-python@7b9ef6fc5a7a74dfb7c0924eb42615d7af1e4de5
        with:
          python-version: "3.x"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: "Install pypa/build"
        run: >-
          python -m
          pip install
          build
          --user

      - name: "Build a binary wheel and a source tarball"
        run: >-
          python -m
          build
          --outdir dist/

      - name: "Upload packages"
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: dist

      - name: "Publish distribution ðŸ“¦ to PyPI"
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
