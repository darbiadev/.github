name: "Publish Python ðŸ distributions ðŸ“¦ to PyPI"

on:
  workflow_call:
    inputs:
      python-version:
        description: "The Python version to use"
        default: "3.x"
        required: false
        type: string
      upload:
        description: "Whether to upload the built distributions as artifacts"
        default: false
        required: false
        type: boolean

jobs:
  build-publish:
    name: "Build and publish Python ðŸ distributions ðŸ“¦ to PyPI"
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: "Set up Python"
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: ${{ inputs.python-version }}
          allow-prereleases: true
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: "Install pypa/build"
        run: >-
          python -m
          pip install
          build
          --user

      - name: "Build a binary wheel and a source tarball"
        run: >-
          python -m
          build
          --outdir dist/

      - name: "Upload the built distributions as artifacts"
        if: ${{ inputs.upload }}
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: packages
          path: dist

      - name: "Publish distribution ðŸ“¦ to PyPI"
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
        with:
          skip-existing: true
          verbose: true
          print-hash: true
