name: "Publish Python ðŸ distributions ðŸ“¦ to PyPI"

on:
  workflow_call:
    inputs:
      python-version:
        description: "The Python version to use"
        default: "3.x"
        required: false
        type: string
      upload:
        description: "Whether to upload the built distributions as artifacts"
        default: false
        required: false
        type: boolean

jobs:
  build-publish:
    name: "Build and publish Python ðŸ distributions ðŸ“¦ to PyPI"
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: "Set up Python"
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ inputs.python-version }}
          allow-prereleases: true
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: "Install pypa/build"
        run: >-
          python -m
          pip install
          build
          --user

      - name: "Build a binary wheel and a source tarball"
        run: >-
          python -m
          build
          --outdir dist/

      - name: "Upload the built distributions as artifacts"
        if: ${{ inputs.upload }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: packages
          path: dist

      - name: "Publish distribution ðŸ“¦ to PyPI"
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          skip-existing: true
          verbose: true
          print-hash: true
